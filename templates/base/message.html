<script>
	function showSuccessMessage(message) {
		swal.fire({
			position: "top-end",
			icon: "success",
			title: `${message}`,
			showConfirmButton: !1,
			timer: 1500,
		});
	}

	function showInfoMessage(message) {
		swal.fire({
			position: "top-end",
			icon: "info",
			title: `${message}`,
			showConfirmButton: !1,
			timer: 1500,
		});
	}

	function showFailedMessage(message) {
		swal.fire({
			position: "top-end",
			icon: "error",
			title: `${message}`,
			showConfirmButton: !1,
			timer: 1500,
		});
	}
</script>
