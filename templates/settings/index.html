{% extends 'base/index.html' %}

{% block head_title %} Settings {% endblock %}
{% block breadcrumb %} Settings {% endblock %}

{% block content %}

<div class="card">
	<div class="card-body">
		<div class="col-lg-12 mb-2">
			<h4>Website Logo</h4>
			<img src="{{ global_settings.website_logo.url }}" class="img-fluid img-thumbnail border-white">
			<h4 class="mt-2">Mobile Logo</h4>
			<img src="{{ global_settings.mobile_logo.url }}" class="img-fluid img-thumbnail border-white">
		</div>
		<a href="{% url 'update_settings' %}" class="btn btn-primary waves-effect waves-light w-md">Update Settings</a>
		<a href="{% url 'terms_conditions' %}" class="btn btn-primary waves-effect waves-light w-md" target="_blank">View
			Terms &
			Conditions</a>
		<a href="{% url 'privacy_policy' %}" class="btn btn-primary waves-effect waves-light w-md" target="_blank">View
			Privacy Policy</a>
	</div>
</div>

{% endblock %}
